<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backend Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
    }
    main {
      padding: 2rem;
    }
    button {
      padding: 0.7rem 1.2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-size: 1rem;
    }
    button:hover {
      background: #0056b3;
    }
    .response {
      margin-top: 1rem;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: inline-block;
      text-align: left;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Backend Test Page</h1>
  </header>

  <main>
    <p>Click a button to test API endpoints from your backend:</p>

    <button onclick="testApi('/api/auth')">Test Auth Route</button>
    <button onclick="testApi('/api/posts')">Test Posts Route</button>
    <button onclick="testApi('/api/comments')">Test Comments Route</button>

    <div id="result" class="response"></div>
  </main>

  <script>
    async function testApi(endpoint) {
      const backendUrl = "https://my-backend-cyj8.onrender.com"; // ضع هنا رابط backend الخاص بك
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "⏳ Loading...";

      try {
        const res = await fetch(backendUrl + endpoint);
        const data = await res.json();
        resultDiv.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
      } catch (err) {
        resultDiv.innerHTML = "❌ Error: " + err.message;
      }
