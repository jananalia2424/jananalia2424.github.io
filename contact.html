<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اتصل بنا</title>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body {
      font-family: Tahoma;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 25px;
      width: 360px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    h3 {
      margin-bottom: 15px;
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 90px;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #1e4fd6;
    }
    #status {
      text-align: center;
      font-weight: bold;
    }
    /* Honeypot ضد السبام */
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<div class="box">
  <h3>اتصل بنا</h3>

  <form id="contact-form">
    <input type="text" name="from_name" placeholder="الاسم" required>
    <input type="email" name="from_email" placeholder="البريد الإلكتروني" required>
    <textarea name="message" placeholder="رسالتك" required></textarea>

    <!-- حقل مخفي ضد السبام -->
    <input type="text" name="website" class="hidden">

    <button type="submit">إرسال</button>
  </form>

  <p id="status"></p>
</div>

<script>
  // Public Key من EmailJS
  emailjs.init("0HSBMHm0hlpMBhllo");

  const form = document.getElementById("contact-form");
  const status = document.getElementById("status");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    // حماية ضد السبام
    if (form.website.value !== "") return;

    status.innerText = "⏳ جاري الإرسال...";

    // 1️⃣ إرسال الرسالة إليك أولاً
    emailjs.sendForm("service_gwsy1jr", "template_y8yxvhv", form)
      .then(() => {

        // 2️⃣ إرسال Auto-Reply للمرسل مباشرة
        emailjs.send("service_gwsy1jr", "template_z99aa18", {
          from_name: form.from_name.value,
          from_email: form.from_email.value,
          message: "مرحباً " + form.from_name.value + "، شكراً لتواصلك معنا! سنتواصل معك قريباً."
        });

        status.innerText = "✅ تم إرسال رسالتك بنجاح";
        form.reset();

      }).catch(error => {
        console.error(error);
        status.innerText = "❌ حدث خطأ، حاول مرة أخرى";
      });
  });
</script>

</body>
</html>
